    <div class="col-sm-6 col col-lg-7 col-md-7 col-xl-7 col-xxl-8">
      <div class="d-flex align-items-center justify-content-between">
        <h4 class="text-dark">Questions</h4>
        <button type="button" class="btn btn-primary">Ask A Question</button>
      </div>
      <div class="cards" style="margin-top: 1rem">
        <div
          class="card-body p-4 d-flex align-items-center justify-content-between"

          <div class="form-group has-search" style="width: 60%">
            <span class="fa fa-search form-control-feedback"></span>
            <input type="text" class="form-control" placeholder="Search" />
          </div>
          <div
            class="btn-group"
            role="group"
            aria-label="Button group with nested dropdown"
          ></div>
        </div>

        <question-card></question-card>

        <question-card></question-card>
      </div>

          class="card-body d-block align-items-center justify-content-between p-4"
        >

            class="btn-group w-100"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              (click)="value = 'votes'"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="btnradio1"
              >No. of Votes</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
              (click)="value = 'ans'"
            />
            <label class="btn btn-outline-primary" for="btnradio2"
              >Most Answers</label
            >
          </div>
        </div>
