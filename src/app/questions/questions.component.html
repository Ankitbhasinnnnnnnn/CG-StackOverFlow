<app-navbar></app-navbar>

<div class="container-lg my-5 questionsContent">
  <div class="row justify-content-center">
    <div class="col-sm-6 col col-lg-9 col-md-9">
      <div class="d-flex align-items-center justify-content-between">
        <h4 class="text-dark">Questions</h4>
        <button type="button" class="btn btn-primary">Ask A Question</button>
      </div>
      <div class="card">
        <div
          class="card-body d-flex align-items-center justify-content-between"
        >
          <div class="form-group has-search" style="width: 60%">
            <span class="fa fa-search form-control-feedback"></span>
            <input type="text" class="form-control" placeholder="Search" />
          </div>
          <div
            class="btn-group"
            role="group"
            aria-label="Button group with nested dropdown"
          >
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>

            <div class="btn-group" role="group">
              <button
                id="btnGroupDrop1"
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Dropdown
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#">Dropdown link</a>
                <a class="dropdown-item" href="#">Dropdown link</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-lg-3 col-md-3">
      <h4 class="text-dark">Leaderboard</h4>
      <div class="cards p-3">
        <div
          class="card-body d-block align-items-center justify-content-between"
        >
          <div
            class="btn-group w-100"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="btnradio1"
              >No. of Votes</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btnradio2"
              >Most Answers</label
            >
          </div>
        </div>

        <app-leaderboard-card></app-leaderboard-card>
        <app-leaderboard-card></app-leaderboard-card>
        <app-leaderboard-card></app-leaderboard-card>
        <app-leaderboard-card></app-leaderboard-card>
        <app-leaderboard-card></app-leaderboard-card>
        <app-leaderboard-card></app-leaderboard-card>
        <app-leaderboard-card></app-leaderboard-card>
        <app-leaderboard-card></app-leaderboard-card>
      </div>
    </div>
  </div>
</div>
