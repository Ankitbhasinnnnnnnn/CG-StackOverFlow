<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<div class="wrapper">
    <div class="container main">
        <div class="row">

            <div class="col-md-6 signup-image">



                <div class="text">

                    <p><b>JOIN US</b></p>

                </div>

            </div>
            <div class="col-md-6 right">
               <img src="../../../assets/images/signupimages/cginfintylogo.png">
                <div class="input-box" formGroup="Signup">

                    <header><b>Welcome to Stackoverflow Portal</b></header>
                    <div class="input-field">

                        <input #username  type="text" class="input" [(ngModel)]="inputVal" id="name" required autocomplete="off">

                        <label for="name">Username</label>
            
                  

                    </div>

                    <div class="input-field">

                        <input #emails type="email" class="input" [(ngModel)]="inputemail" id="email" required autocomplete="off" >

                        <label for="email">Email</label>
                        

                    </div>

                    <div class="input-field">

                        <input #password type="password" class="input"  [(ngModel)]="inputpass" id="password" required>

                        <label for="password">Password</label>
                        

                    </div>

                    <div class="input-field">

                        <input type="submit" class="submit" value="Sign Up " (click)="OnSignup(username,emails,password)">

                    </div>

                    <div class="signin">

                        <span>Login if you have account before <a href="#">Login here</a></span>

                    </div>

                </div>
            </div>

        </div>

    </div>

</div>
